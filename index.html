                }
            }
        }
    </script>
    <style>
        body {
            background-color: #020010;
            /* Precise Indigo/Purple gradient from top center like the poster */
            background-image: radial-gradient(circle at 50% 0%, #3a0ca3 0%, #0f0524 40%, #020010 85%);
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        .bg-tech-grid {
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(189, 0, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(189, 0, 255, 0.05) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        .glass-panel {
            background: rgba(15, 5, 36, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(189, 0, 255, 0.2);
        }

        .text-cyan-glow {
            color: #00f2ea;
            text-shadow: 0 0 15px rgba(0, 242, 234, 0.6);
        }

        .glowing-separator {
            height: 2px;
            background: linear-gradient(90deg, transparent, #bd00ff, transparent);
            box-shadow: 0 0 15px #bd00ff;
        }

        /* Enhanced Glitch Effect */
        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            background: #020010; /* Hide background behind slices for cleaner cut */
            overflow: hidden;
            clip: rect(0, 900px, 0, 0); 
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #bd00ff;
            animation: glitch-anim-1 3s infinite linear alternate-reverse, glitch-flash 5s infinite;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00f2ea;
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(70px, 9999px, 71px, 0); transform: skew(0.5deg); }
            5% { clip: rect(20px, 9999px, 25px, 0); transform: skew(0.1deg); }
            10% { clip: rect(10px, 9999px, 80px, 0); transform: skew(-0.5deg); }
            15% { clip: rect(50px, 9999px, 55px, 0); transform: skew(0.2deg); }
            20% { clip: rect(30px, 9999px, 31px, 0); transform: skew(0deg); }
            100% { clip: rect(60px, 9999px, 62px, 0); transform: skew(0deg); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(25px, 9999px, 30px, 0); transform: skew(0.5deg); }
            5% { clip: rect(65px, 9999px, 70px, 0); transform: skew(-0.5deg); }
            10% { clip: rect(10px, 9999px, 15px, 0); transform: skew(0.2deg); }
            15% { clip: rect(85px, 9999px, 90px, 0); transform: skew(-0.1deg); }
            20% { clip: rect(40px, 9999px, 42px, 0); transform: skew(0deg); }
            100% { clip: rect(50px, 9999px, 52px, 0); transform: skew(0deg); }
        }

        @keyframes glitch-flash {
            0%, 90% { color: inherit; }
            92% { color: #bd00ff; }
            94% { color: inherit; }
            96% { color: #00f2ea; }
            100% { color: inherit; }
        }

        /* Glitch effect that activates on group hover */
        .glitch-hover {
            position: relative;
        }
        
        .group:hover .glitch-hover::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 2px;
            width: 100%;
            height: 100%;
            background: transparent;
            text-shadow: 2px 0 #bd00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-1 0.3s infinite linear alternate-reverse;
            opacity: 0.8;
        }

        /* Success Animation Classes */
        .path-draw {
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            animation: drawPath 0.8s 0.3s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        @keyframes drawPath {
            100% { stroke-dashoffset: 0; }
        }
        
        .pop-in {
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.5);
        }
        @keyframes popIn {
            100% { opacity: 1; transform: scale(1); }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #020010; }
        ::-webkit-scrollbar-thumb { background: #3a0ca3; border-radius: 10px; }
